<body>
    <div class="background">
        <div class="space"></div>
        <div class="container">
            <div class="row">
            <div class="col col-4" >
                <img  class="rotate" src="../../../assets/images/download.png">
               
            </div>
            <div class="col col-8" id="login">
                <h2>Student Login</h2>
                <form>
                        <div class="mb-3">
                            <label  class="form-label">University Email</label>
                            <input type="email" class="form-control"  placeholder="EX:ahmed.fci_12@fci.kfs.edu.eg" required>
                        </div>

                        <div class="mb-3">
                            <label  class="form-label">Academic Number</label>
                            <input  type="text" class="form-control" placeholder="EX:1618120191100106" required>
                        </div>

                        <div class="mb-3">
                            <label  class="form-label">Password</label>
                            <input type="password" class="form-control" required>
                        </div>
                        <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" >
                        <label class="form-check-label" >Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary" routerLink="/studentHome">Login</button>
                  </form>
            </div>
         </div>
        </div>
    </div>
</body>
