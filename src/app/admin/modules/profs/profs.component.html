<body>
    <div class="background">
        <div class="space"></div>
        <div class="container">
            <div class="add ">
                <button mat-raised-button color="primary"(click)=" openDialog()" >Add New Professer</button>
            </div>
            <mat-divider></mat-divider>

            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
              </mat-form-field>
            
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
                            <!-- id Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                      </ng-container>
                                    <!-- Name Column -->
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>  Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                      </ng-container>
                                            
                                          
                                           <!--code Column -->

                         <ng-container matColumnDef="code">
                            <th mat-header-cell *matHeaderCellDef>  code  </th>
                            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                          </ng-container>

                                               
                                               <!--email Column -->

                         <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef>  Email </th>
                            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                          </ng-container>

                                               <!--password Column -->

                         <ng-container matColumnDef="pass">
                            <th mat-header-cell *matHeaderCellDef>  PassWord </th>
                            <td mat-cell *matCellDef="let element"> {{element.pass}} </td>
                          </ng-container>

                                               

                                            <!-- Actions -->
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Actions</th>
                            <td mat-cell *matCellDef="let element" > 
                                <button mat-mini-fab color="light" class="icon" >
                                    <mat-icon color="warn">delete</mat-icon>
                                 </button>

                                 <button mat-mini-fab color="light" class="icon" (click)="editDialog()" >
                                    <mat-icon color="primary">edit</mat-icon>
                                 </button>
                                
                            </td>
                        </ng-container>
                    

                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                 </table>

                 <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

            </div>
           
              
              
        </div>

    </div>

</body>
