<h1 mat-dialog-title>Edit Student Information</h1>
<mat-divider></mat-divider>

<div mat-dialog-content>
    
    <div class="container">
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="Placeholder">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Placeholder">
          </mat-form-field>
     </div>
      <div class="container">
    
        <mat-form-field appearance="fill">
          <mat-label> Academic Id</mat-label>
          <input matInput placeholder="Placeholder">
        </mat-form-field>
     
        <mat-form-field appearance="fill">
          <mat-label>Phone number</mat-label>
          <input matInput placeholder="Placeholder">
          <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>
     

    </div>
    <div class="container">
    
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
    
    </div>

    <div class="container">
        
        <mat-form-field appearance="fill">
            <mat-label>Select Student Level</mat-label>
            <mat-select>
              <mat-option value="option">first</mat-option>
              <mat-option value="option">second</mat-option>
              <mat-option value="option">third</mat-option>
              <mat-option value="option">fourth</mat-option>

            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Select Student Departement</mat-label>
            <mat-select>
            <mat-option value="option"> General</mat-option>
            <mat-option value="option">Bio</mat-option>
            </mat-select>
          </mat-form-field>
    </div>

</div>
 <div mat-dialog-actions [align]="'end'">
   <button mat-raised-button color="warn" mat-dialog-close>Cancle</button>
   <button mat-raised-button color="primary" >Edit</button>

 </div>
